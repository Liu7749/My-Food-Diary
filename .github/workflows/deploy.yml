name: Deploy to GitHub Pages

# 当代码推送到 master 分支时触发工作流
on:
  push:
    branches: [ master ]

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v3

      # 配置 Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # 上传整个项目根目录作为构建产物
          path: '.'

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2